<html>
	<head>
		<title>Refron Time Out</title>
		<link rel=stylesheet href=timeout.css type=text/css>
	</head>
	<body topmargin=0 marginheight=0 class=bdy onLoad=self.focus()>
		<TABLE border=0 width=300>
			<tr>
				<td class=tdy align=right valign=bottom height=30>
					<b style=font-size:10pt>Refron.com</b>
				</td class=tdy>
			</tr>
		</TABLE>
		<TABLE border=0 cellspacing=0 cellpadding=0 width=300 align=center class=bxbgc>
			<tr class=bxbdc>
				<td class=tdy rowspan=5 width=1>
					<spacer type=block width=1>
				</td class=tdy>
				<td class=tdy width=20 height=1>
					<spacer type=block width=20>
				</td class=tdy>
				<td class=tdy width=258>
					<spacer type=block width=1>
				</td class=tdy>
				<td class=tdy width=20>
					<spacer type=block width=20>
				</td class=tdy>
				<td class=tdy rowspan=5 width=1>
					<spacer type=block width=1>
				</td class=tdy>
			</tr>
			<tr>
				<td class=tdy rowspan=3 width=20>
					<spacer type=block width=1>
				</td class=tdy>
				<td class=tdy valign=top width=258 height=18>
					<div style='position:relative;top:-9;left:-10'>
						<TABLE border=0 cellspacing=0 cellpadding=0 class=bxbgc>
							<tr>
								<td class=tdy class=dbl>
									&nbsp;Time Out&nbsp;
								</td class=tdy>
							</tr>
						</TABLE>
					</div>
				</td class=tdy>
				<td class=tdy rowspan=3 width=20>
					<spacer type=block width=1>
				</td class=tdy>
			</tr>
			<tr>
				<td class=tdy>
					The Refron website has been inactive for 20 minutes. For security reasons, you will be logged off in 1 minute. Choose "Continue" to remain logged in or "Log Off" to end your session now.
				</td class=tdy>
			</tr>
			<tr>
				<td class=tdy height=18>
					<spacer type=block width=1>
				</td class=tdy>
			</tr>
			<tr class=bxbdc>
				<td class=tdy height=1>
					<spacer type=block width=1>
				</td class=tdy>
				<td class=tdy>
					<spacer type=block width=1>
				</td class=tdy>
				<td class=tdy>
					<spacer type=block width=1>
				</td class=tdy>
			</tr>
		</TABLE>
		<TABLE border=0 cellspacing=0 cellpadding=10 align=center>
			<tr>
				<td class=tdy align=center>
					<TABLE border=0 cellspacing=0 cellpadding=6>
						<form id=form1 name=form1>
							<tr>
								<td class=tdy>
									<input type=button value=Continue class=fwb onClick='opener.history.go(0); self.close()' id=button1 name=button1>
								</td class=tdy>
								<td class=tdy>
									<input type=button value='Log Off' class=fwb onClick="opener.location='/profile/logoff.asp'; self.close() " id=button2 name=button2>
								</td class=tdy>
							</tr>
						</form>
					</TABLE>
				</td class=tdy>
			</tr>
		</TABLE>
	</body>
</html>
